<main class="h-100 d-flex align-items-center justify-content-center">
  <div class="mt-3 shadow-lg p-4 mb-4 bg-white w-30">
    <form #form="ngForm" (ngSubmit)="onClickSubmit()">

      <h1 class="h3 mb-3 fw-normal">NUBAN Generator</h1>

      <div class="mb-3">

        <!--        <label for="bankcode">Bank Code</label>-->

        <input (ngModelChange)="closeResult()" [(ngModel)]="bankCode" autocomplete="off" class="form-control"
               id="bankcode"
               maxlength="3"
               minlength="1"
               name="bankcode" placeholder="Enter Bank Code" required type="text">
      </div>
      <div class="mb-3">

        <!--        <label for="serialnumber">Serial Number</label>-->
        <input (ngModelChange)="closeResult()" [(ngModel)]="serialNumber" autocomplete="off" class="form-control"
               id="serialnumber"
               maxlength="9"
               minlength="1" name="serialnumber"
               placeholder="Enter Serial Number" required type="text">
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Generate</button>
    </form>


    <!--    <div *ngIf="showResult" class="accordion-body">-->

    <div *ngIf="showResult" class="shadow-sm p-4 mb-4 bg-white mt-5">
      New Nuban Generated!!! <br>
      Bank Code: {{ newNuban.bankCode }} <br>
      Serial Number: {{ newNuban.serialNumber }} <br>
      Nuban Number: {{ newNuban.nubanNumber }} <br>
    </div>

  </div>
</main>
<lib-ng-toast></lib-ng-toast>
